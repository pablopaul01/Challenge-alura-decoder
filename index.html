<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Jps</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <div class="container-fluid contenedorContenido">
        <div class="row py-2 px-2 justify-content-center gap-3 gap-md-0">
            <section class="seccion1 col-12 col-md-8 d-flex gap-3 flex-column justify-content-between">
                <div class="contenedorcajatexto">
                    <textarea placeholder="Ingrese el texto aqui" class="cajatexto form-control"></textarea>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex flex-column align-items-center">
                        <div class="alerta d-flex mb-2 gap-2">
                            <img src="Imagenes/alerta.svg" alt="alerta">
                            <p class="mb-0">Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="contenedor-botones d-flex gap-3">
                            <button type="button" class="btn btn-encriptar px-md-5 py-md-3" onclick="encriptar()"> Encriptar </button>
                            <button type="button" class="btn btn-desencriptar  px-md-5 py-md-3" onclick="desencriptar()">Desencriptar </button>
                            <button type="button" class="btn btn-desencriptar  px-md-5 py-md-3" onclick="reset()">Reset </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="seccion2 col-12 col-md-3 card d-flex justify-content-center mt-3 mt-md-0">
                <div class="contenedor-contenido">
                    <div class="contenedor-resultado">
                        <p class="texto-resultado"></p>
                    </div>
                    <div class="contenedormunieco">
                        <img src="Imagenes/Muñeco.svg" alt="muñeco" class="imagenBuscar">
                    </div>
                    <div class="contenedor-parrafo">
                        <h3>Nigún mensaje fue <br> encontrado</h3>
                        <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                    </div>
                </div>
                <div class="contenedor-copiar text-center">
                    <button class="btn btn-copiar px-5 py-3">Copiar </button>
                </div>


            </section>
        </div>
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
              <div class="toast-body bg-success d-flex justify-content-between align-items-center">
                  <p class="text-light mb-0" id="text-success"></p>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>

            <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
                <div class="toast-body bg-danger d-flex justify-content-between align-items-center">
                    <p class="text-light mb-0 " id="text-error"></p>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
